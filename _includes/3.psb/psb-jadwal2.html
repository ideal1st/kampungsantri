<section id="jadwal">
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
		  <h2 class="section-heading">{{ page.jadwal.title }}</h2>
		  <h3 class="section-subheading text-muted">{{ page.jadwal.comment }}</h3>
		</div>
	</div>
		{% assign mechanism = page.jadwal.steps %}
	<div class="row">
		{% for step in mechanism %}
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h4 class="requirement-heading btn-xl">{{ step.title }}</h4>
				<ul class="requirement-list">
				{% for item in step.items | sort: "id" %}
					<li class="requirement-item"><b>{{ item.comment }}</b> <i>{{ item.note }}</i></li>
				{% endfor %}
				</ul>
			</div>
		{% endfor %}
	</div>
</div>
</section>
