<section id="persyaratan">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">{{ page.persyaratan.title }}</h2>
				<h3 class="subsection-heading">{{ page.persyaratan.comment }}</h3>
			</div>
		</div>
		{% assign requirement = page.persyaratan.steps %}
		<div class="row">
		{% for step in requirement %}
			<div class="col-lg-6 col-md-6 col-sm-12">
				<h4 class="requirement-heading btn-xl">{{ step.title }}</h4>
				<ul class="requirement-list">
				{% for item in step.items | sort: "id" %}
					<li class="requirement-item"><b>{{ item.comment }}</b> <i>{{ item.note }}</i></li>
				{% endfor %}
				</ul>
			</div>
		{% endfor %}
		</div>
	</div>
</section>
