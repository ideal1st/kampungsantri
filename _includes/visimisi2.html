<!-- Visi Misi Section -->
    <section id="visi-misi">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.narrative.visi.title }}</h2>
                    <h3 class="visi section-subheading text-muted">{{ site.narrative.visi.comment }}</h3>
                </div>
            </div>
            <div class="row text-center">
				<h2 class="section-heading">{{ site.narrative.misi.title }}</h2>
				{% for document in site.misi | sort:"title" %}
                <div class="col-md-4">
                    <span class="fa-stack fa-3x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{ document.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h3 class="misi section-subheading text-muted">{{ document.content }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
