<!-- Agenda Section -->
    <section id="agenda">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.narrative.agenda.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.narrative.agenda.comment }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
					{% for agenda in site.agendas %}
                        <li class="{{ agenda.mode }}">
							<a href="#agendaModal{{ agenda.modal-id }}" class="portfolio-link" data-toggle="modal">
							<div class="timeline-image">
							<div class="portfolio-hover">
								<div class="portfolio-hover-content">
									<i class="fa fa-plus fa-3x"></i>
								</div>
							</div>
								<img class="img-circle img-responsive" src="{{ site.url }}{{ agenda.img }}" alt="{{ agenda.img-alt }}">					
                            </div>
							</a>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ agenda.title }}</h4>
                                    <h4 class="subheading">{{ agenda.time }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ agenda.description }}</p>
                                </div>
                            </div>
                        </li>
					{% endfor %}
                        <li>
                            <div class="timeline-image">
                                <h4>Mondok?
                                    <br>Di KS
                                    <br>aja!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
