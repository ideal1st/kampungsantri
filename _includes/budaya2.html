<!-- Budaya Section -->
    <section id="budaya" class="bg-primary">
        <div class="container">
            <div class="row text-center">
				<h2 class="section-heading">{{ site.narrative.budaya.title }}</h2>
				<h3 class="section-subheading">{{ site.narrative.budaya.comment }}</h3>
				{% for culture in site.cultures | sort:"position" %}
                <div class="col-md-4">
                <!--    <span class="fa-stack fa-3x">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-{{ culture.icon }} fa-stack-1x text-primary"></i>
                    </span> -->
					<h2 class="section-subheading">{{ culture.title }}</h2>
                    <h3 class="misi section-subheading">{{ culture.content }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
