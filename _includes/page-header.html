<header class="page-header" style="background-image: url('{{ site.url }}{{ page.bgimg }}'); margin: 0;
">
  <div class="container">
    <div class="intro-gambar col-lg-6"></div>
    <div class="intro-text col-lg-6">
      <div class="intro-judul">{{ page.title }}</div>
      <div class="intro-narasi">{{ page.comment }}</div>
      {% if page.cta %}
      <a href="{{ page.cta-url }}" class="page-scroll btn btn-xl btn-dark">{{ page.cta }}</a>
      {% endif %}
    </div>
  </div>
</header>
