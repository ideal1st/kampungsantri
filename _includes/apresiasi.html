<!-- Apresiasi Section -->
    <section id="kajian" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.narrative.apresiasi.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.narrative.apresiasi.comment }}</h3>
                </div>
            </div>
	{% assign kunjungan = site.visits | sort:'modal-id' | reverse %}
            {% for visit in kunjungan %}
            <div class="row content-row">
                <div class="col-md-6 col-sm-6 {{ visit.mode }} portfolio-item">
                    <a href="#apresiasiModal{{ visit.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.url }}{{ visit.img }}" class="img-responsive img-centered img-fullwidth" alt="{{ visit.alt }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ visit.title }}</h4>
                        <p class="text-muted">{{ visit.subtitle }}</p>
                    </div>
                </div>
				<div class="col-md-6 col-sm-6 narasi-kunjungan">
					<p class="text-muted">{{ visit.quote }}</p>
					<h4>{{ visit.alt }}</h4>
				</div>
            </div>
			{% endfor %}            
        </div>
    </section>
