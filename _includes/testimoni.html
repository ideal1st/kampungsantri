<!-- Testimoni Section -->
    <section id="testimoni" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.narrative.testimony.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.narrative.testimony.comment }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
					{% for testimony in site.testimonies %}
                        <li class="{{ testimony.mode }} portfolio-item">
							<a href="#testimoniModal{{ testimony.modal-id }}" class="portfolio-link" data-toggle="modal">
							<div class="timeline-image">
							<div class="portfolio-hover">
								<div class="portfolio-hover-content">
									<i class="fa fa-plus fa-3x"></i>
								</div>
							</div>
								<img class="img-circle img-responsive" src="{{ site.url }}{{ testimony.img }}" alt="{{ testimony.img-alt }}">					
                            </div>
							</a>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ testimony.title }}</h4>
                                    <h4 class="subheading">{{ testimony.group }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ testimony.description }}</p>
                                </div>
                            </div>
                        </li>
					{% endfor %}
                        <li>
                            <div class="timeline-image">
                                <h4>Mondok?
                                    <br>Di KS
                                    <br>aja!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
