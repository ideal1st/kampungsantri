<!-- Fasilitas Section -->
    <section id="fasilitas" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.narrative.fasilitas.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.narrative.fasilitas.comment }}</h3>
                </div>
            </div>
            <div class="row">
	{% assign facility = site.fasilitas | sort:'modal-id' %}
            {% for fasilita in facility %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#fasilitasModal{{ fasilita.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ fasilita.thumbnail }}" class="img-responsive img-centered" alt="{{ fasilita.alt }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ fasilita.title }}</h4>
                        <p class="text-muted">{{ fasilita.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
